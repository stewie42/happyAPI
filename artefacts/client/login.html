<!DOCTYPE html> 
<html> 
<head>
<link rel="icon" type="image/png" href="images/smiley_3.png" />
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/signin.css" rel="stylesheet">
<script type="text/javascript" src="js/moodAPI.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</script>

</head>
<body>

<div class="container">
<form class="form-signin" id="loginform">
<h2 class="form-signin-heading">Vote Your Mood-Login</h2>
    <label><b>E-Mail</b></label>
    <input type="email" class="form-control" placeholder="Mail-Adresse" id="usernamenpt" required>

    <label><b>Password</b></label>
    <input class="form-control" type="password" placeholder="Passwort" id="passwordnpt" required>
        
	<div id="badLogin"></div>
    <button type="input" class="btn btn-lg btn-primary btn-block submitbtn" id="submitbtn">Login</button>
  </div>
</form>
  </div>
</body>
</html>
